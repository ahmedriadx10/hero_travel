<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Travel</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="tailwind_init.css">
</head>
<body>
  <!-- header area -->
   <header class="w-[95%] mx-auto lg:max-w-[1200px]">

<nav class="flex justify-between py-[30px] md:py-10 lg:py-[50px] items-center">

  <!-- logo area -->
   <div class="flex gap-[17px]">
    <img src="./assets/img/logo.png" alt="">
    <h1 class="text-[24px] md:text-[30px] lg:text-[36px] text-black font-extrabold">Hero<span class="text-[#FF5400]">Travel</span>
    </h1>
   </div>

   <!-- nav itmes -->
<ul class="hidden lg:flex gap-11">
  <li><a href="#" class="text-[18px] text-[#FF5400]">Home</a></li>
  <li><a href="#" class="text-[18px] text-[#424247]">Packages</a></li>
  <li><a href="#" class="text-[18px] text-[#424247]">Testimontional</a></li>
  <li><a href="#" class="text-[18px] text-[#424247]">Blog</a></li>
  <li><a href="#" class="text-[18px] text-[#424247]">Contact</a></li>
</ul>
<!-- hambergur menu -->

<div class="block  lg:hidden text-2xl"><i class="fa-solid fa-bars"></i></div>
</nav>


   </header>

   <!-- main content-->
    <main>
<!-- banner area/Hero area -->


<section class=" mx-auto w-[95%] lg:max-w-[1200px] py-10 md:py-[70px] lg:py-[106px] bg-[url(./assets/img/hero_banner.png)] bg-no-repeat bg-cover bg-center rounded-2xl">

<!-- hero main content -->

<div class=" mx-auto text-center ">

  <h2 class="font-extrabold text-[40px] md:text-[54px] lg:text-[64px] text-[#FFFFFF]">Explore Your Travel</h2>
  <p  class="leading-[26px] mt-6 mb-[38px] lg:mb-12 text-[#FFFFFF] max-w-[600px] mx-auto">Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis sapien urna eu phasellus.</p>

<!-- form area -->
 <div class="flex flex-col gap-6 lg:flex-row justify-center px-5 ">

  <form action="" class="flex flex-col lg:flex-row gap-6">
<input type="text" name="" id="" placeholder="Where go" class="py-4 px-9 text-[16px] rounded-lg cursor-pointer bg-[#FFFFFF] text-[#131318]">
<!-- when select -->
<select name="" id="" class="py-4 px-9 text-[16px] rounded-lg cursor-pointer bg-[#FFFFFF]">
<option value="">When</option>
  <option value="after 1 day">After 1 day</option>
  <option value="after 3 day">After 3 day</option>
  <option value="after 7 day">After 7 day</option>
</select>

<!-- select type -->

<select name="" id="" class="py-4 px-9 text-[16px] rounded-lg cursor-pointer bg-[#FFFFFF] ">
  <option value="" class="">Select Type</option>
  <option value="trip">Trip</option>
  <option value="tour">Tour</option>
  <option value="family tour">Family Tour</option>

</select>

  </form>
  <button class="py-4 px-9 bg-[#FF5400] text-[#FFFFFF] font-bold text-[16px] rounded-lg cursor-pointer max-w-max mx-auto lg:mx-0"><i class="fa-solid fa-magnifying-glass"></i>  Find Now</button>
 </div>

</div>

</section>
    </main>

    <!-- footer area -->

    <footer></footer>
</body>
</html>
